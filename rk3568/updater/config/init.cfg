{
    "jobs" : [{
            "name" : "pre-init",
            "cmds" : [
                "symlink /system/bin /bin",
                "start ueventd"
            ]
        }, {
            "name" : "init",
            "cmds" : [
                "wait /dev/block/platform/fe310000.sdhci/by-name",
                "symlink /dev/block/platform/fe310000.sdhci/by-name /dev/block/by-name",
                "mkdir /system",
                "mkdir /vendor",
                "mkdir /tmp",
                "mkdir /param",
                "mount tmpfs tmpfs /tmp",
                "chown 0 2000 /tmp",
                "chmod 0755 /tmp",
                "chmod 0755 /param",
                "mkdir /dev/usb-ffs 0770 shell shell",
                "mkdir /dev/usb-ffs/hdc 0770 shell shell",
                "mkdir /dev/usb-ffs/hdc 0770 shell shell",
                "mkdir /config 0770 shell shell",
                "mount configfs none /config",
                "mkdir /config/usb_gadget/g1 0770 shell shell",
                "write /config/usb_gadget/g1/idVendor 0x12D1",
                "write /config/usb_gadget/g1/idProduct 0x5000",
                "write /config/usb_gadget/g1/os_desc/use 1",
                "write /config/usb_gadget/g1/bcdDevice 0x0223",
                "write /config/usb_gadget/g1/bcdUSB 0x0200",
                "mkdir /config/usb_gadget/g1/strings/0x409 0770",
                "copy /sys/block/mmcblk0/device/cid /config/usb_gadget/g1/strings/0x409/serialnumber",
                "write /config/usb_gadget/g1/strings/0x409/manufacturer HISILICON",
                "write /config/usb_gadget/g1/strings/0x409/product \"HDC Device\"",
                "mkdir /config/usb_gadget/g1/functions/ffs.hdc",
                "mkdir /config/usb_gadget/g1/configs/b.1 0770 shell shell",
                "mkdir /config/usb_gadget/g1/configs/b.1/strings/0x409 0770 shell shell",
                "write /config/usb_gadget/g1/os_desc/b_vendor_code 0x1",
                "write /config/usb_gadget/g1/os_desc/qw_sign MSFT100",
                "write /config/usb_gadget/g1/configs/b.1/MaxPower 500",
                "symlink /config/usb_gadget/g1/configs/b.1 /config/usb_gadget/g1/os_desc/b.1",
                "mount functionfs hdc /dev/usb-ffs/hdc uid=2000,gid=2000",
                "load_persist_params ",
                "setparam sys.usb.controller 100e0000.hidwc3_0",
                "setparam sys.usb.config hdc",
                "setparam sys.usb.configfs 1"
            ]
        }, {
            "name" : "post-init",
            "cmds" : [
                "start shell",
                "start updater"
             ]
        }
    ],
    "services" : [{
            "name" : "shell",
            "path" : ["/bin/sh"],
            "uid" : 0,
            "gid" : 2000,
            "once" : 0,
            "importance" : 0,
            "console" : 1
        }, {
            "name" : "updater",
            "path" : ["/bin/updater"],
            "uid" : 0,
            "gid" : 0,
            "importance" : 0,
            "caps" : [0, 1]
        }, {
           "name" : "ueventd",
           "path" : ["/bin/ueventd"],
           "uid" : 0,
           "gid" : 2000,
           "once" : 0,
           "importance" : 0,
           "caps" : [0, 1],
           "socket" : [{
               "name" : "ueventd",
               "family" : "AF_NETLINK",
               "type" : "SOCK_DGRAM",
               "protocol" : "NETLINK_KOBJECT_UEVENT",
               "permissions" : "0660",
               "uid" : "0",
               "gid" : "2000",
               "option" : [
                   "SOCKET_OPTION_PASSCRED",
                   "SOCKET_OPTION_RCVBUFFORCE",
                   "SOCK_CLOEXEC",
                   "SOCK_NONBLOCK"
               ]
           }],
           "critical" : [ 0, 15, 5],
           "ondemand" : true
        }
    ]
}
